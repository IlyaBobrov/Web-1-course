			<script type="text/javascript">

					oper = {

					/*'par': ([a, р]) => a*р,//параллелограмм
					'trap': ([a, b, h]) => (a+b)/2*h,//трапеция
					'sang': ([a, h]) => a*h/2//треугольник*/
				}

				for(let index in oper) {
					if (document.getElementById(index) === null) continue;
					document.getElementById(index).addEventListener('submit', function(e) {
						let args = []
						for (var i = 0; i < e.target.length; i++) {
							if (e.target[i].type != 'number') continue //проверка на цифру
							args.push(parseFloat(e.target[i].value))
						}
						console.log(oper[this.id](args)) //вывод в консоль результата функции
						e.preventDefault()
						return false
					})
				}
