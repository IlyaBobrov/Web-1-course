				<div class="col-md-8 col-xl-9 d-flex flex-wrap content">
					<div style="display: inline-block;">
					<table class="table-bordered table-striped" id="matrixTable">
						<tr><td></td><td></td><td></td></tr>
						<tr><td></td><td></td><td></td></tr>
						<tr><td></td><td></td><td></td></tr>
						<tr><td></td><td></td><td></td></tr>
					</table>
					<hr>
					<button class="btn btn-dark" id="buttChange">Вычесть первую строку из всех строк начиная со второй</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript">
		//Задана матрица В(4,3). вычесть из строк начиная со свторой первуююю строку.




		var
			matrixTable = document.getElementById('matrixTable')
		document.getElementById('buttChange').addEventListener('click', () => {
			// Загрузит из таблицы в матрицу
			var
				matrix = []
			for(var row = 0; row < 4; row++) {
				matrix.push([]);
				for(var cell = 0; cell < 3; cell++) {
					matrix[row].push(parseFloat(matrixTable.rows[row].cells[cell].innerHTML));

				}
			}
			//console.log(matrix);
			// Идем по матрице, вычитаем и сразу обновляем таблицу

			for (var i = 1; i < 4; i++) {
				for (var j = 0; j < 3; j++) {
					matrix[i][j] = matrix[i][j] - matrix[0][j];	//вычитаем
					matrixTable.rows[i].cells[j].innerHTML = matrix[i][j];//выводим
				}
			}
		})
	</script>
