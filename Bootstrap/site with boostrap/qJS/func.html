		<script type="text/javascript">
			// rov - строка, cells - столбцы
			var getRandomInt = (min,max) => (Math.random() * (max - min) + min)>>0 //random

			function getArray(n){//создание массива размера n
				array = []
				for (let i = 0; i < n; i++)
					array.push(getRandomInt(0,50))
				return array
			}

			function compareNumbers(a, b) {
			  return a - b;
			}


			matrixTable = document.getElementById('matrixTable')

			//*************************************************
			function getMatrix(n){

				var p = Math.sqrt(n)>>0
				if (p*p !== n) {
					console.error('Matrix isn\'t correct')
					return
				}
				getArray(n)
				array.sort(compareNumbers)//сортировка
				console.log('array: ',array)
				var matrix = []
				for (var i = 0; i < n; i++) {
					matrix[((i/p>>0)%2 === 0 ? n-i-1 : i)%p*p + i/p>>0] = array[i]
					console.log(((i/p>>0)%2 === 0 ? i : n-i-1)%p*p + i/p>>0,' / ',((i/p>>0)%2 === 0 ? i : n-i-1)%p*p,' + ', i/p>>0	)
				}
				// Вывод в таблицу
				clearTable(matrixTable, p, p)
				for (var i = 0; i < n; i++) {
					matrixTable.rows[i/p>>0].cells[i%p].innerHTML = matrix[i]
				}
			}


			function clearTable(table,rows,cells) {
				while (table.rows.length > 0) {
					table.deleteRow(0)
				}
				for (let i = rows; i >0; i--) {
					table.insertRow(0)
					for (let i = cells; i > 0; i--) {
						table.rows[0].insertCell(0)
					}
				}
			}


		</script>
